<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="meme.css" />
    <script src="meme.js"></script>
    <title>Simple Meme Maker</title>
</head>
<body>
    <div class="grid-container">
        <div id="item1">Let's Generate Some Dank Memes!</div>
        <div id="item2">
            <form action="###">
                <input type="url" id="img-url" placeholder="Paste image URL here." accept="img-link/*"><br>
                <input type="text" id="top-text" placeholder="Top text here.."><br>
                <input type="text" id="bottom-text" placeholder="Bottom text here.."><br>
                <input type="submit" id="make-meme" value="See Your Work" class="button">
            </form>
        </div>
        <div id="item3">
            <canvas id="meme-canvas"></canvas>
        </div>
        <div id="item4">Home of the collection.</div>
        <div id="item5">
            <div id="flex-buttons">
                <a class="button" href="">Reset Working Image</a>
                <a class="button" href="">Download Masterpiece</a>
                <a class="button" href="">Clear Archive</a>
            </div>
        </div>
        <div id="item6">Something about copyright probably.</div>
    </div>
</body>
</html>
